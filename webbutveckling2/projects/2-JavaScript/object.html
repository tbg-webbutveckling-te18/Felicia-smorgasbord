<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <section id="firstOutput">
            <p id="userInfo"></p>
            <button class="aging">Age up</button>
        </section>
        <section class="posts"></section>
    </div>
    <div class="container">
        <section class="posts">
            <input type="text" class="updateCity" placeholder="Change City...">
            <p class="city">Lycksele</p>
            <button class="btnToggle">Toggle Text</button>
        </section>
        <section class="posts">
            <h1 id="outputCalc"></h1>
            <button class="btnAnimal">Dog</button>
            <button class="btnAnimal">Cat</button>
            <button class="btnAnimal">Wolf</button>
            <button class="btnAnimal">Cow</button>
            <h1 class="animalSound">Enter sound here...</h1>
        </section>
        <section class="posts addFlex">
            <button class="friend">Add Friend</button>
            <button class="unfriend">Remove Friend</button>
        </section>
    </div>
    <div class="container">
        <section class="posts addFlex">
            <button class="doomed">Do you dare to click this button?</button>

            <ul class="todo">
                <li>ToDo 1</li>
                <li>ToDo 2</li>
                <li>ToDo 3</li>
                <li>ToDo 4</li>
                <li>ToDo 5</li>
                <li>ToDo 6</li>
            </ul>

        </section>
    </div>
    <!-- <link rel="stylesheet" href="assets/js/4-object.js"> -->
    <script src="assets/js/4-object.js"></script>
</body>
</html>
